<div class="main-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="main-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">{{title}}</h1>
    <span class="spacer"></span>
    <mat-menu #accountMenu="matMenu">
      <button mat-menu-item routerLink="/profile"> Profiel </button>
      <button mat-menu-item [disabled]="!_as.user?.isAnonymous" routerLink="/login"> Aanmelden </button>
      <button mat-menu-item [disabled]="_as.user?.isAnonymous" (click)="signOut()"> Afmelden </button>
    </mat-menu>  
    <img src="{{_as.user?.photoURL}}" class="avatar-img" alt="" [matMenuTriggerFor]="accountMenu">
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [style.width]="'200px'" class="mendo-dark-theme" [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="homepage"><mat-icon>home</mat-icon>HomePage</a>
        <a mat-list-item routerLink="store"><mat-icon>store</mat-icon>Winkel</a>
        <a mat-list-item routerLink="orders"><mat-icon>list</mat-icon>Orders</a>
        <a mat-list-item routerLink="orderlines"><mat-icon>view_list</mat-icon>Orderregels</a>
        <a mat-list-item routerLink="settings"><mat-icon>settings</mat-icon>Settings</a>
        <a mat-list-item routerLink="tenants"><mat-icon>store</mat-icon>Tenants</a>
        <a mat-list-item routerLink="organisations"><mat-icon>business</mat-icon>Organisaties</a>
        <a mat-list-item routerLink="employees"><mat-icon>person</mat-icon>Medewerkers</a>
        <a mat-list-item routerLink="categories"><mat-icon>more</mat-icon>CategorieÃ«n</a>
        <a mat-list-item routerLink="properties"><mat-icon>class</mat-icon>Kenmerken</a>
        <a mat-list-item routerLink="articles"><mat-icon>label outline</mat-icon>Artikelen</a>
        <a mat-list-item routerLink="images"><mat-icon>image</mat-icon>Afbeeldingen</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
